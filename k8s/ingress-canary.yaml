apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transaction-validator-canary
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "5"
spec:
  ingressClassName: nginx
  rules:
    - host: validator.payflow.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transaction-validator-canary
                port:
                  number: 80
