apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transaction-validator
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: validator.payflow.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transaction-validator
                port:
                  number: 80
