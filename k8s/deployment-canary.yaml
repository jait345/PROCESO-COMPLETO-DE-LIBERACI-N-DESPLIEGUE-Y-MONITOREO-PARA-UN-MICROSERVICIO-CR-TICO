apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-validator-canary
  labels:
    app: transaction-validator-canary
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: transaction-validator-canary
  template:
    metadata:
      labels:
        app: transaction-validator-canary
    spec:
      containers:
        - name: transaction-validator
          image: transaction-validator:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LOG_LEVEL
              value: info
            - name: ENABLE_OTEL
              value: "0"
            - name: RELEASE_CHANNEL
              value: "canary"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","sleep 5"]

