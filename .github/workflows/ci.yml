name: ci
on:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: install node deps
        working-directory: transaction-validator
        run: npm ci --omit=dev --no-audit --no-fund
      - name: node unit tests
        working-directory: transaction-validator
        run: npm test
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/requirements.txt
      - name: python tests
        run: python -m unittest discover -s tests -p "test_*.py"

  docker_build_push:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./transaction-validator
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/transaction-validator:${{ github.sha }}

  deploy:
    needs: docker_build_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: ci-kind
      - name: build local image for kind
        run: docker build -t transaction-validator:ci ./transaction-validator
      - name: load image into kind
        run: kind load docker-image transaction-validator:ci --name ci-kind
      - name: install ingress-nginx
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
          kubectl -n ingress-nginx rollout status deploy/ingress-nginx-controller --timeout=180s
      - name: release
        shell: pwsh
        env:
          IMG: transaction-validator:ci
        run: ./ci/release.ps1 -ImageTag $env:IMG -Namespace default
        working-directory: ${{ github.workspace }}
      - name: set canary 5 percent
        shell: pwsh
        run: ./scripts/canary_promote.ps1 -Namespace default -Weight 5
        working-directory: ${{ github.workspace }}
      - name: validate in cluster
        shell: pwsh
        run: ./ci/validate_incluster.ps1 -Namespace default
        working-directory: ${{ github.workspace }}
      - name: rollback on failure
        if: ${{ failure() }}
        run: |
          kubectl rollout undo deployment transaction-validator -n default || true
          kubectl rollout undo deployment transaction-validator-canary -n default || true
