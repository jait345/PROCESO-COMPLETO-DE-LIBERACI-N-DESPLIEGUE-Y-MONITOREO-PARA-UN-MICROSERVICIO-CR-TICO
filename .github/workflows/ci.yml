name: ci
on:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: install node deps
        working-directory: transaction-validator
        run: npm install --omit=dev --no-audit --no-fund
      - name: node unit tests
        working-directory: transaction-validator
        run: npm test
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/requirements.txt
      - name: python tests
        run: python -m unittest discover -s tests -p "test_*.py"

  docker_build_push:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./transaction-validator
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/transaction-validator:${{ github.sha }}

  deploy:
    needs: docker_build_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - name: write kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" > $HOME/.kube/config
      - name: release
        env:
          IMG: ghcr.io/${{ github.repository_owner }}/transaction-validator:${{ github.sha }}
        run: bash ci/release.sh
      - name: set canary 5 percent
        run: NS=default WEIGHT=5 bash scripts/canary_promote.sh
      - name: validate in cluster
        run: NS=default bash ci/validate_incluster.sh
      - name: rollback on failure
        if: ${{ failure() }}
        run: |
          kubectl rollout undo deployment transaction-validator -n default || true
          kubectl rollout undo deployment transaction-validator-canary -n default || true
